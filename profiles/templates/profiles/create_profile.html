{% extends 'base.html' %}
{% load static %}

{% block title %}
Create a Profile
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static "profiles/styles.css" %}">
{% endblock %}

{% block content %}
    <form action="/profile/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button>Upload!</button>
    </form>
{% endblock %}
